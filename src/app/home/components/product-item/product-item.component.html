<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{product.productName}}</mat-card-title>
    <mat-card-subtitle>{{product.categories}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Stock:  {{product.stock}}
    </p>
    <p>
      Price:  {{product.unitPrice | currency:'USD':true:'1.2-2'}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addShoppingCart()">ADD</button>
  </mat-card-actions>
</mat-card>
